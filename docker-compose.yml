version: '3.8'

services:
  ouonnkitv:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-dev}
        # 构建时传入环境变量
        VITE_INITIAL_VIDEO_SOURCES: ${VITE_INITIAL_VIDEO_SOURCES:-https://raw.githubusercontent.com/chrimast/ouonnkitv/main/tv-config.json}
        VITE_DISABLE_ANALYTICS: ${VITE_DISABLE_ANALYTICS:-true}
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: ouonnkitv-dev
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
